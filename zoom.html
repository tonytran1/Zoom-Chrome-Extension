<!DOCTYPE HTML>
<html>
  <head>
    <title>Zoom Extension</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    <link rel="stylesheet" href="stylesheet/style.css">
  </head>
  <body>
    <div id="zoom-buttons">
      <button id="zoom-in" class="btn btn-default"><span class="center glyphicon glyphicon-plus" aria-hidden="true"></span></button>
      <button id="zoom-out" class="btn btn-default"><span class="center glyphicon glyphicon-minus" aria-hidden="true"></span></button>
    </div>
    <button id="reset" class="btn btn-primary">Reset</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <script src="js/zoom.js"></script>
  </body>
</html>
